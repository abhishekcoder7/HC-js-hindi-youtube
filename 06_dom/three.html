<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') //document.createElement('tag name')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")  //key-value format mein, more optimized way than div.id,div.className
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code") //more optimized way than div.innerText
    div.appendChild(addText)

    document.body.appendChild(div) //document->body->append child named div variable, now this div will be displayed on HTML site
</script>
</html>
